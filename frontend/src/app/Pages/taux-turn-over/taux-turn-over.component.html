<div class="container-fluid">
  <H2 class="d-flex justify-content-center">Dashboard</H2> <br>
  <!--  Row 1 -->
  <div class="row">
    <div class="col-lg-12">
      <!-- Chart -->
      <h5 class="card-title fw-semibold mb-0 text-center">Taux de Turn Over Par Année</h5>
      <br>
      <br>
      <div>
        <ngx-charts-bar-vertical
          [results]="TurnOverData"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Année"
          yAxisLabel="Taux de Turnover (%)"
        >
        </ngx-charts-bar-vertical>
      </div>
    </div>
  </div>
</div>
